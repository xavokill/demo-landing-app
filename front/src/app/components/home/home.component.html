<div class="row">
  <div class="col-12">
    <span>
      <h4>Para continuar, ingresa tu CURP:</h4>
    </span>
  </div>  
</div>

<div class="row">
  <div class="col-12">    
    <input-curp (curpChange)="curpHandler($event)"></input-curp>

    <div class="form-check mt-3">
      <form #termsForm="ngForm">
        <input class="form-check-input" type="checkbox" id="acceptTerms" name="acceptTerms" ngModel #checkTerms="ngModel">
        <label class="form-check-label" for="acceptTerms">
          Acepto compartir mi informaci√≥n e iniciar un nuevo proceso de registro.
        </label>
      </form>
    </div>
  </div>
</div>

<div class="row mt-3">
  <div class="col-12">
    <button type="submit" class="btn btn-danger" 
            [disabled]="!curpModel.IsValid || !checkTerms.value" 
            (click)="validateCurp()">
          Continuar          
    </button>
  </div>
</div>
